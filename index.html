<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
    <div class="background">

    </div>
    <div class="form-logins">
       <div class="form-login">
            <h1>Sign In</h1>
            <div class="user">
                <input id="name" type="text" placeholder=" User name ..."/>
            </div>
            <div class="user">
                <input id="pass" type="password" placeholder="Passwword ..."/>
            </div>
            <div class="checkbox flex">
                <input type="checkbox"/>
                <p>Remember me</p>
            </div>
            <div class="user">
                <a href=""><button class="login" type="submit">LOGIN</button></a>
                <h5>Forgot Passwword</h5>
            </div>
            <div class="create">
                <button class="createacc" type="submit">Create Account</button>
            </div>

       </div>
       <div class="form-creates">
        <div class="form-create">
             <h1>Create Account</h1>
             <div class="user-cr">
                 <input id="name-cr" type="text" placeholder=" User name ..."/>
             </div>
             <div class="user-cr">
                 <input id="pass-cr" type="password" placeholder="Passwword ..."/>
             </div> 
             <div class="user-cr">
                <input id="cf-pass-cr" type="password" placeholder="Confirm Password..."/>
            </div> 
            <div class="radio-gen flex">
                <input type="radio"  name="gender" checked/><p>Nam</p>
                <input type="radio" name="gender"/><p>Nữ</p>
            </div>
            <div class="dates flex">
                <input id="date" type="date"><h4>Ngày Sinh</h4>
            </div>
             <div class="user-cr">
                 <button class="sub-cr" type="submit">Create</button>
             </div>

        </div>
    </div>
    <div class="done-cr">
        <div class="done-crs"><h3>Tạo tài khoản thành công</h3></div>
    </div>
